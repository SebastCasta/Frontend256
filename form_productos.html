<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Menu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="clientes.html">Clientes</a>
                        <a class="nav-link" aria-current="page" href="proveedores.html">Proveedores</a>
                        <a class="nav-link" aria-current="page" href="productos.html">Productos</a>
                        <a class="nav-link" href="">Nosotros</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">Formulario Productos</span>
        </div>
        <div class="row">
            <form class="mt-4" action="" onsubmit="" method="POST">
                <div class="mb-3">
                    <label for="referencia" class="form-label">Referencia</label>
                    <input type="text" class="form-control" name="referencia-r" id="referencia-r">
                </div>
                <div class="mb-3">
                    <label for="fabricante" class="form-label">Fabricante</label>
                    <input type="text" class="form-control" name="fabricante-f" id="fabricante-f">
                </div>
                <div class="mb-3">
                    <label for="capacidad" class="form-label">Capacidad</label>
                    <input type="text" class="form-control" name="capacidad-c" id="capacidad-c">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="text" class="form-control" name="precio-p" id="precio-p">
                </div>
                <div class="mb-3">
                    <label for="cantidad_disponible" class="form-label">Cantidad disponible</label>
                    <input type="number" class="form-control" name="cantidad-d" id="cantidad-d">
                </div>
                <button type="button" class="btn btn-primary" onclick="guardarProductos()">Guardar</button>
                <button type="button" class="btn btn-secondary" id="btn-editar">Editar</button>
            </form>
        </div>
        
    </section>

    <script src="js/request.js"></script>
    <script src="js/productos.js"></script>
    <script>
        window.onload = function () {
            let boton = document.getElementById('btn-editar');
            const url = new URLSearchParams(window.location.search);
            cargarDatos(url.get('id'));
            boton.onclick = function () {
                actualizarProductos(url.get("id"));
            }
        }
    </script>
</body>

</html>
